train_file: Text2DT_train.json
dev_file: Text2DT_dev.json
test_file: Text2DT_tree_test.json
label_file: label_rel_file.json
max_sent_len: 512

mlp_hidden_size: 150
dropout: 0.4
logit_dropout: 0.2
#bert_model_name: bert-base-uncased
bert_model_name: kg_bert
bert_output_size: 0
bert_dropout: 0.0
